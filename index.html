<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation and Job Filter Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Create Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="profile-photo">Upload Profile Photo:</label>
                <input type="file" id="profile-photo" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="profile-display" class="hidden">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Resume:</strong> <a id="display-resume" href="#" target="_blank">Download Resume</a></p>
            <p><strong>Profile Photo:</strong> <img id="display-photo" src="" alt="Profile Photo" width="100"></p>
            <button id="edit-button">Edit Profile</button>
        </div>

        <h1>Job Filter</h1>
        <form id="job-filter-form">
            <div class="form-group">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="job-type">Job Type:</label>
                <select id="job-type">
                    <option value="">Select Job Type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <button type="submit">Filter Jobs</button>
        </form>

        <div id="filtered-jobs" class="hidden">
            <h2>Filtered Jobs</h2>
            <ul id="job-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
