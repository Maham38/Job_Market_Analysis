

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

</html>
<form id="profileForm" enctype="multipart/form-data">
    <label for="userName">Username:</label>
    <input type="text" id="userName" name="userName" required><br><br>

    <label for="skills">Skills (comma separated):</label>
    <input type="text" id="skills" name="skills" required><br><br>

    <label for="resume">Upload Resume (PDF/Word):</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

    <label for="profilePhoto">Upload Profile Photo (PNG):</label>
    <input type="file" id="profilePhoto" name="profilePhoto" accept=".png" required><br><br>

    <button type="submit">Submit Profile</button>
</form>
       

        <!-- Job Filter Form -->
        <section id="jobFilter">
            <h2>Filter Jobs</h2>
            <form id="jobFilterForm">
                <label for="salaryRange">Salary Range:</label>
                <input type="text" id="salaryRange">

                <label for="location">Location:</label>
                <input type="text" id="location">

                <label for="jobType">Job Type:</label>
                <input type="text" id="jobType">

                <button type="submit">Filter Jobs</button>
            </form>
        </section>

        <!-- Job Listings -->
        <section id="jobListings">
            <h2>Available Job Listings</h2>
            <div id="jobResults">
                <!-- Filtered job listings will appear here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
